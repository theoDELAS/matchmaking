<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<div class="jumbotron py-4 mt-3">
					<h1 class="text-center mb-4">Jeu du morpion</h1>
					<h4>Comment jouer</h4>
					<ol class="lead">
						<li>Le joueur 1 créé une nouvelle partie en entrant son pseudo</li>
						<li>Le joueur 2 entre un autre pseudo et la "room id" indiqué sur l'écran du joueur 1. "ex: room-1"</li>
						<li>Cliquez sur "Rejoindre"</li>
					</ol>
				</div>
				<div class="row my-5 justify-content-center">
					<div class="col-md-5 alert alert-secondary mr-2">
						<h4 class="mb-4 text-center">Nouvelle partie</h4>
						<input class="form-control mb-2" type="text" name="name" id="nameNew" placeholder="Votre pseudo" required>
						<button class="btn btn-primary w-100" id="new">Nouvelle partie</button>
					</div>
					<div class="col-md-5 alert alert-secondary ml-2">
						<h4 class="mb-4 text-center">Rejoindre une partie</h4>
						<input class="form-control mb-2" type="text" name="name" id="nameJoin" placeholder="Votre pseudo" required>
						<input class="form-control mb-2" type="text" name="room" id="room" placeholder="Game ID" required>
						<button class="btn btn-primary w-100" id="join">Rejoindre</button>
					</div>
				</div>				
			</div>
			<div class="gameBoard" style="display: none;">
				<h2 id="userHello"></h2>
				<h3 id="turn"></h3>
				<table class="center">
					<tr>
						<td><button class="tile" id="button_00"></button></td>
						<td><button class="tile" id="button_01"></button></td>
						<td><button class="tile" id="button_02"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_10"></button></td>
						<td><button class="tile" id="button_11"></button></td>
						<td><button class="tile" id="button_12"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_20"></button></td>
						<td><button class="tile" id="button_21"></button></td>
						<td><button class="tile" id="button_22"></button></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="module" src="renderer.js"></script>
	</body>
</html>
